<!-- JUMBOTRON -->
<div class=" p-5 mb-4 bg-success round-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
        <p class="col-md-8 fs-4">You can save your favorite Restaurent</p>
        <a class="btn btn-primary btn-danger" target="_blank" href="https://www.google.com/" type="button">Search Your
            Near Restaurent</a>

    </div>
</div>
<!-- Display table -->

<table class="table my-4">
    <thead>
        <tr>
            <th>Restaurent ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Services</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>

            <td>
                <button (click)="onEditResto(data)" type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurent Record Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formvalue">


                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" id="disabledTextInput" class="form-control"
                            placeholder="Enter Restaurent Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Id</label>
                        <input type="text" formControlName="email" id="disabledTextInput" class="form-control"
                            placeholder="Enter Restaurent Email id">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" formControlName="mobile" id="disabledTextInput" class="form-control"
                            placeholder="Enter Restaurent Mobile no.">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" id="disabledTextInput" class="form-control"
                            placeholder="Enter Restaurent Address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="text" formControlName="services" id="disabledTextInput" class="form-control"
                            placeholder="Enter Restaurent Service">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" type="button" (click)="addResto()" class="btn btn-primary">Add Details</button>
                <button *ngIf="showbtn" type="button" (click)="updateResto()" class="btn btn-primary">Update
                    Details</button>
            </div>
        </div>
    </div>
</div>
